
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Usuário</title>
  <link rel="stylesheet" href="style-02.css" />
</head>
<body>
    <div class="navbar">
    <div class="logo">Sistema de Login AWS</div>
    <div>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Cadastro</a>
      <a href="users.html">Lista</a>
      <link rel="stylesheet" href="style.css">


    </div>
  </div>


  <main class="container">
    <h2>Cadastro</h2>
    <form id="registerForm">
      <label>Usuário</label>
      <input type="text" id="username" minlength="4" maxlength="25" required />

      <label>Senha</label>
      <input type="password" id="password" minlength="4" maxlength="25" required />

      <label>Confirmar Senha</label>
      <input type="password" id="confirmPassword" minlength="4" maxlength="25" required />

      <button type="submit">Cadastrar</button>
      <p class="link">Já tem conta? <a href="login.html">Fazer Login</a></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
